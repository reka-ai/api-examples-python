<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reka Restaurants</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <div class="branding">
          <img src="/logo.png" alt="Reka logo" class="logo" />
          <h1>Reka Restaurants</h1>
        </div>
        <p class="tag">Find the best places to eat near you</p>
      </header>

      <section class="search">
        <form id="search-form">
          <label for="query">What are you in the mood for?</label>
          <input id="query" name="query" type="text" placeholder="e.g., Sushi with outdoor seating, budget $$, date night" />
          <div class="actions">
            <button id="submit-btn" type="submit">Find restaurants</button>
            <span id="spinner" class="spinner" style="display:none"></span>
          </div>
        </form>
      </section>

      <section id="results" class="results"></section>
    </main>

    <script type="module" src="/app.js"></script>
  </body>
  </html>
